<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fridge Stock</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <img class="imageRounded" src="{{item.image}}" item-left/>
      {{item.name}}
      <div class="item-note" item-right>
        {{item.stock}}
      </div>
    </button>
  </ion-list>
</ion-content>
